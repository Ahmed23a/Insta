<div class="vh-100 position-relative" id="particles-js">

    <div class="position-absolute w-50 justify-content-center align-items-center top-50 start-50 translate-middle">


        <div *ngIf="errorMsg" class="alert alert-danger"> 
            <h3>{{errorMsg}}</h3>
        </div>

        <div *ngIf="registerDone" class="alert alert-success"> 
            <h3>{{registerDone}}</h3>
        </div>
        <form class="w-75 mx-auto text-white" [formGroup]="registerForm" (ngSubmit)="register()">
            
            <div class="line  d-flex justify-content-center">

                <div class="w-50 p-1">
                    <label for="UserName">Username</label>
                    <input type="text" id="UserName" formControlName="userName" placeholder="Username" class="form-control"/>
                    <div *ngIf="registerForm.get('userName')?.errors && registerForm.get('userName')?.touched" class="p-1 rounded alert-danger">
                        <p *ngIf="registerForm.get('userName')?.errors?.['required']">Username is required</p>
                        <p *ngIf="registerForm.get('userName')?.errors?.['minlength']">Username minlength is 2</p>
                        <p *ngIf="registerForm.get('userName')?.errors?.['maxlength']">Username maxlength is 20</p>
                    </div>
                </div>  
                <div class="w-50 p-1">
                    <label for="age">age </label>
                    <input type="number" id="age" formControlName="age" placeholder="Age" class="form-control"/>
                    <div *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched" class="p-1 rounded alert-danger">
                        <p *ngIf="registerForm.get('age')?.errors?.['required']">age is required</p>
                        <p *ngIf="registerForm.get('age')?.errors?.['min']">age min is 18</p>
                        <p *ngIf="registerForm.get('age')?.errors?.['max']">age max is 90</p>
                    </div>
                </div>   
            </div>
            
            <div class="p-1">
                <label for="email">Email </label>
                <input type="email" id="email" formControlName="email" placeholder="Email" class="form-control"/>
                <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="p-1 rounded alert-danger">
                    <p *ngIf="registerForm.get('email')?.errors?.['required']">email is required</p>
                    <p *ngIf="registerForm.get('email')?.errors?.['email']">Email must be in right format </p>                    
                </div>
            </div> 

            
            <div class="p-1">
                <label for="Password">Password </label>
                <input type="password" id="Password" formControlName="password" placeholder="Password" class="form-control"/>
                <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="p-1 rounded alert-danger">
                    <p *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</p>
                    <p *ngIf="registerForm.get('password')?.errors?.['pattern']">must be Valid</p>                    
                </div>
            </div>  

            <div class="p-1" >
                <label for="cPassword">Confirm Password </label>
                <input type="password" id="cPassword"  formControlName="cPassword" placeholder="Confirm Password" class="form-control"/>
                <div *ngIf="registerForm.get('cPassword')?.errors && registerForm.get('cPassword')?.touched" class="p-1 rounded alert-danger">
                    <p *ngIf="registerForm.get('cPassword')?.errors?.['required']">cPassword is required</p>
                    <p *ngIf="registerForm.get('cPassword')?.errors?.['pattern']">must be Valid</p>                    
                </div>
            </div>   
            
            <button [disabled]="!registerForm.valid" class="btn btn-primary float-end mt-3">Register</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
